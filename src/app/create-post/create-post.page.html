<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/posts">
        Back
      </ion-back-button>
    </ion-buttons>
    <ion-title>Post creation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea [(ngModel)]="description"></ion-textarea>
        </ion-item>
        <div class="ion-text-end">
          <app-image-picker (imagePick)="onImagePick($event)"></app-image-picker>
          <ion-button (click)="onSavePost()">Save</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
