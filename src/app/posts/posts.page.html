<ion-header>
  <ion-toolbar>
    <ion-title>Posts</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/create-post']">
        <ion-icon name="add" slot="end"></ion-icon>
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="posts.length else nodata">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card
          *ngFor="let post of posts"
          [routerLink]="['/posts', post.id]"
        >
          <ion-img [src]="post.image"></ion-img>
          <ion-card-header>
            <ion-card-title>
              {{post.title}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{post.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #nodata>
    <h3 class="ion-text-center">No data</h3>
  </ng-template>
</ion-content>
